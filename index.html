<!DOCTYPE html> 
<html lang="ja"> 
<head> 
    <meta charset="UTF-8"> 
    <title>ポートフォリオ</title>

     href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho"
     rel="stylesheet"
    />
    <!-- フリーアイコンの適用 -->
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

     crossorigin="anonymous"
     referrerpolicy="no-referrer"
    />
</head> 
<body> 
    <!-- Hero section --> 
    <div class="hero">
        <nav>
            <h2 class="logo">Port<span>Folio</span></h2>
            <ul>
                <li><a href="#about">ホーム</a></li>
                <li><a href="#portfolio">ポートフォリオ</a></li>
            </ul>
        </nav>
    </div>
  
    <!-- about me section --> 
    <section id="about" class="about">
        <div class="main">
            <img src="./img/person.png" alt="私の写真">
            <div class="about-text">
                <h2>About Me</h2>
                <h5>東京理科大学　創域理工学部　機械航空宇宙工学科　修士1年　飯島 健也</h5>
                <p>趣味：電子工作、映画鑑賞</p>
            </div>
        </div>
    </section>

    <!-- portfolio section --> 
    <section id="portfolio" class="portfolio">
        <div class="title">
            <h2>ポートフォリオ</h2>
        </div>
        <div class="box">
            <div class="card">
                <img src="./img/crane/crane_game.png" alt="自作クレーンゲーム">
                <h5>自作クレーンゲーム</h5>
                <div class="paragraph">
                    <p>
                        2022年度の理大祭で展示。コロナ後2年ぶりに再開した学祭を盛り上げるため、有志3人と電子工作で培った技術を駆使してゲームセンターにあるクレーンゲーム機を再現。
                    </p>
                    <p style="text-align: center">
                        <a href="/portfolio1.html" class="btn2">もっと見る</a>
                    </p>
                </div>
            </div>
            <div class="card">
                <img src="./img/gymbot/gymbot.png" alt="体育館自動点検装置">
                <h5>体育館自動点検装置</h5>
                <div class="paragraph">
                    <p>
						体育館のフローリングの傷を自動で検出する装置を開発。従来の目視検査の課題であった人的・時間的負担や検査精度のバラつき問題を解決し、効率的で均一な点検を実現。
                    </p>
                    <p style="text-align: center">
                        <a href="/portfolio2.html" class="btn2">もっと見る</a>
                    </p>
                </div>
            </div>
        </div>
